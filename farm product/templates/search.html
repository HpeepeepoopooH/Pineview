<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <a href="{{ url_for('index') }}" class="logo">logo</a>
        <nav class="navbar">
            <a href="{{ url_for('index') }}">Products</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('news') }}">News</a>
        </nav>
        <div class="group">
            <div class="cart">
                <a href="{{ url_for('cart') }}"><i class="fa-solid fa-cart-shopping"></i> Cart </a>
            </div>
            <a href="#" id="accountButton"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <main>
        <h1>Search Results</h1>
        <form action="{{ url_for('search') }}" method="get">
            <input type="text" name="query" value="{{ query }}">
            <input type="submit" value="Search">
        </form>
        <div class="products">
            {% for product in products %}
            <div class="product-box">
<!-- Remove or comment out this line -->
<!-- <img src="{{ url_for('static', filename='uploads/' ~ product['image']) }}" alt="{{ product['name'] }}"> -->

                <h3>{{ product['name'] }}</h3>
                <p>{{ product['description'] }}</p>
                <p>Price: ${{ product['price'] }}</p>
                <p><a href="{{ url_for('product_page', product_id=product['id']) }}">View Product</a></p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
