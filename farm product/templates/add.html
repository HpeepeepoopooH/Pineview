<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <a href="{{ url_for('index') }}" class="logo">logo</a>
        <nav class="navbar">
            <a href="{{ url_for('index') }}">Products</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('news') }}">News</a>
        </nav>
        <div class="group">
            <div class="cart">
                <a href="{{ url_for('cart') }}"><i class="fa-solid fa-cart-shopping"></i> Cart </a>
            </div>
            <a href="#" id="accountButton"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>

    <div class="container">
        <h1>Add New Product</h1>
        <form action="{{ url_for('add') }}" method="post">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="type">Product Type:</label>
            <select id="type" name="type" required>
                <option value="Fruit">Fruit</option>
                <option value="Vegetable">Vegetable</option>
                <option value="Dairy">Dairy</option>
                <option value="Bakery">Bakery</option>
            </select>
            <br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <br>
            <label for="organic">Organic:</label>
            <select id="organic" name="organic" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br>
            <label for="date_added">Date Added:</label>
            <input type="date" id="date_added" name="date_added" required>
            <br>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <footer>
        <div>
            Pineview Farm<br>
            Email: contacts@pineviewfarm.com<br>
            Tel:<br>
            Address:<br>
        </div>
        <div>
            Sign up to receive newsletter from us
            <form action="{{ url_for('newsletter') }}" method="post">
                <input type="email" name="email" placeholder="Your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>

    <script>
        document.getElementById('accountButton').addEventListener('click', function() {
            // Implement account login/register popup
        });
    </script>
</body>
</html>
